<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interligência Artificial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="img">
            <img src="public/images/magic-wand.svg" alt="icone-central" />
          </div>
          <h2>Experimente o poder da Inteligência Artificial</h2>
          <div class="cards">
            <a href="#">
              <img id="img-border" src="public/images/code.png" alt="code" />
              <p>Gerador de códigos</p>
              <img src="public/images/arrow-right.png" alt="seta direita" />
            </a>
            <a href="#">
              <img
                id="img-border"
                src="public/images/image-square.png"
                alt="code"
              />
              <p>Edição de foto</p>
              <img src="public/images/arrow-right.png" alt="seta direita" />
            </a>
            <a href="#">
              <img
                id="img-border"
                src="public/images/play-circle.png"
                alt="code"
              />
              <p>Geração de vídeos</p>
              <img src="public/images/arrow-right.png" alt="seta direita" />
            </a>
            <a href="#">
              <img
                id="img-border"
                src="public/images/music-notes-simple.png"
                alt="code"
              />
              <p>Criador de áudios e musicas</p>
              <img src="public/images/arrow-right.png" alt="seta direita" />
            </a>
          </div>
          <div class="divider"></div>
         
        </div>
        <div class="inlineBlock">

          <div class="send">
            <img src="public/images/plus-circle.png" alt="Enviar mensagem" />
            <p>Envie uma mensagem ou digite '/' para exibir os comandos</p>
          </div>
          <div class="imgSend">
            <img src="public/images/paper-plane-right.png" alt="Enviar" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
